<!DOCTYPE html>
<html>

<head>
  <title>Domini</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body data-server-no-reload>

  <div class="wrapper" id="register-form-wrapper" hidden>
    <h2>Registrati</h2>
    <form id="register-form">
      <div class="input-box">
        <input type="text" id="nome-registrazione" name="nome" placeholder="Nome" required>
      </div>
      <div class="input-box">
        <input type="text" id="cognome-registrazione" name="cognome" required placeholder="Cognome">
      </div>
      <div class="input-box">
        <input type="email" id="email-registrazione" name="email" required placeholder="Email">
      </div>
      <div class="input-box button">
        <input type="submit" value="Invia">
      </div>
    </form>
  </div>


  <div id="container" hidden>
    <div class="button-group">
      <button id="create-domain-switch" class="active">Crea un Dominio</button>
      <button id="your-domains-switch">I tuoi domini</button>
    </div>

    <div id="logout-button-wrapper">
      <button id="logout-button">Logout</button>
    </div>

    <div id="action-container">
      <div id="create-domain-wrapper">
        <form id="create-domain-form">
          <h2 id="title-create-domain-form">Crea un dominio</h2>
          <div class="form-row">
            <label for="domain-create-domain">Dominio da acquistare:</label>
            <input type="text" id="domain-create-domain" name="dominio" required>
          </div>
          <div class="form-row">
            <label for="duration-create-domain">Durata della registrazione:</label>
            <select id="duration-create-domain" name="durata" required>
              <option value="1">1 anno</option>
              <option value="2">2 anni</option>
              <option value="3">3 anni</option>
              <option value="4">4 anni</option>
              <option value="5">5 anni</option>
              <option value="6">6 anni</option>
              <option value="7">7 anni</option>
              <option value="8">8 anni</option>
              <option value="9">9 anni</option>
              <option value="10">10 anni</option>
            </select>
          </div>
          <div class="form-row">
            <label for="name-create-domain">Nome:</label>
            <input type="text" id="name-create-domain" name="nome" required>
          </div>
          <div class="form-row">
            <label for="surname-create-domain">Cognome:</label>
            <input type="text" id="surname-create-domain" name="cognome" required>
          </div>
          <div class="form-row">
            <label for="email-create-domain">Indirizzo Email:</label>
            <input type="email" id="email-create-domain" name="email" required>
          </div>
          <div class="form-row">
            <label for="creditCardNumber-create-domain">Numero di Carta di Credito:</label>
            <input type="text" id="creditCardNumber-create-domain" name="numeroCarta" required>
          </div>
          <div class="form-row">
            <label for="expirationDate-create-domain">Data di Scadenza (MM/AA):</label>
            <input type="text" id="expirationDate-create-domain" name="scadenzaCarta" placeholder="MM/AA" required>
          </div>
          <div class="form-row">
            <label for="cvv-create-domain">CVV:</label>
            <input type="text" id="cvv-create-domain" name="cvv" required>
          </div>
          <div class="form-row">
            <label for="cardHolderName-create-domain">Nome e Cognome Intestatario Carta:</label>
            <input type="text" id="cardHolderName-create-domain" name="nomeCognomeIntestatario" required>
          </div>

          <div id="registrationActioButton">
            <button type="button" id="cancel-create-domain">
              <svg id="trash-icon" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#f33f3f"
                  d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
              </svg>
            </button>

            <div class="input-box button">
              <input id="submit-create-domain" type="submit" value="Registrare Dominio">
            </div>
          </div>

        </form>
      </div>

      <div id="your-domains-wrapper" hidden>
        <h2>I tuoi domini</h2>
        <table id="your-domains-table">
          <thead>
            <tr>
              <th>Dominio</th>
              <th>Durata</th>
              <th>Data Prenotazione</th>
              <th>Scadenza</th>
              <th>Stato</th>
            </tr>
          </thead>
          <tbody id="your-domain-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="popup" id="rinnovoPopup" hidden>
    <h2>Vuoi rinnovare?</h2>
    <p>Il dominio è scaduto, vuoi rinnovarlo?</p>
    <button id="rinnovoPopupYesButton">Si</button>
    <button id="rinnovoPopupNoButton">No</button>
  </div>

  <div class="popup" id="successPopup" hidden>
    <h2>Successo!</h2>
    <p>Il dominio è stato registrato con successo!</p>
    <button id="successPopupCloseButton">Chiudi</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
