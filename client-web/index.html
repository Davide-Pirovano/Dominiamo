<!DOCTYPE html>
<html>

<head>
  <title>Domini</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body data-server-no-reload>

  <div class="wrapper" id="register-form-wrapper" hidden>
    <h2>Registrati</h2>
    <form id="register-form">
      <div class="input-box">
        <input autocomplete="off" type="text" id="nome-registrazione" name="nome" placeholder="Nome" required>
      </div>
      <div class="input-box">
        <input autocomplete="off" type="text" id="cognome-registrazione" name="cognome" required placeholder="Cognome">
      </div>
      <div class="input-box">
        <input autocomplete="off" type="email" id="email-registrazione" name="email" required placeholder="Email">
      </div>
      <div class="input-box button">
        <input autocomplete="off" type="submit" value="Invia">
      </div>
    </form>
  </div>


  <div id="container" hidden>
    <div class="button-group">
      <button id="create-domain-switch" class="active">Crea un Dominio</button>
      <button id="your-domains-switch">I tuoi domini</button>
    </div>

    <div id="logout-button-wrapper">
      <button id="logout-button">Logout</button>
    </div>

    <div id="action-container">
      <div id="create-domain-wrapper">
        <form id="create-domain-form">
          <h2 id="title-create-domain-form">Crea un dominio</h2>
          <div id="insert-domain" class="form-row">
            <label for="domain-create-domain">Dominio da acquistare:</label>
            <input type="text" id="domain-create-domain" name="dominio" autocomplete="off">
          </div>
          <div id="status-dom-view" class="form-row">
            <p id="disp-dominio">verifica disponibilità...</p>
          </div>
          <div class="form-row">
            <label for="duration-create-domain">Durata registrazione:</label>
            <select id="duration-create-domain" name="durata">
              <option value="1">1 anno</option>
              <option value="2">2 anni</option>
              <option value="3">3 anni</option>
              <option value="4">4 anni</option>
              <option value="5">5 anni</option>
              <option value="6">6 anni</option>
              <option value="7">7 anni</option>
              <option value="8">8 anni</option>
              <option value="9">9 anni</option>
              <option value="10">10 anni</option>
            </select>
          </div>
          <div class="form-row">
            <label for="name-create-domain">Nome:</label>
            <input type="text" id="name-create-domain" name="nome" autocomplete="off" readonly>
          </div>
          <div class="form-row">
            <label for="surname-create-domain">Cognome:</label>
            <input type="text" id="surname-create-domain" name="cognome" autocomplete="off" readonly>
          </div>
          <div class="form-row">
            <label for="email-create-domain">Indirizzo Email:</label>
            <input type="email" id="email-create-domain" name="email" autocomplete="off" readonly>
          </div>

          <div id="registrationActioButton">
            <button type="button" id="cancel-create-domain">
              <svg id="trash-icon" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#f33f3f"
                  d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
              </svg>
            </button>

            <div class="input-box button">
              <input id="submit-create-domain" type="submit" value="Procedi al Pagamento">
            </div>
          </div>

        </form>
      </div>

      <div id="your-domains-wrapper" hidden>
        <h2>I tuoi domini</h2>
        <table id="your-domains-table">
          <thead>
            <tr>
              <th>Dominio</th>
              <th>Durata</th>
              <th>Data Prenotazione</th>
              <th>Scadenza</th>
              <th>Stato</th>
            </tr>
          </thead>
          <tbody id="your-domain-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="popup" id="rinnovoPopup" hidden>
    <h2 id="h2-rinnovo-popup"></h2>
    <div id="selettore-rinnovo">
      <label for="durata-rinnovo-dominio">Sì, rinnova per :</label>
      <select id="durata-rinnovo-dominio" name="durata" required>
      </select>

    </div>
    <button class="yesButton" id="rinnovoPopupYesButton">Si</button>
    <button class="noButton" id="rinnovoPopupNoButton">No</button>
  </div>

  <div class="popup" id="successPopup" hidden>
    <h2>Successo!</h2>
    <p>Il dominio è stato registrato con successo!</p>
    <button id="successPopupCloseButton">Chiudi</button>
  </div>

  <div class="popup" id="paymentPopup" hidden>
    <div id="cancelPayment">
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="#f33f3f"
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
      </svg>
    </div>
    <form>
      <h2>Effettua il pagamento</h2>
      <div class="row">
        <label for="creditCardNumber-create-domain">Numero di Carta di Credito:</label>
        <input autocomplete="off" placeholder="0000 0000 0000 0000" type="text" id="creditCardNumber-create-domain"
          name="numeroCarta" required>
      </div>
      <div class="column-row">
        <div class="column">
          <label for="expirationDate-create-domain">Data di Scadenza:</label>
          <input autocomplete="off" type="text" id="expirationDate-create-domain" name="scadenzaCarta"
            placeholder="MM/AA" required>
        </div>
        <div class="column">
          <label for="cvv-create-domain">CVV:</label>
          <input autocomplete="off" type="text" id="cvv-create-domain" name="cvv" required>
        </div>
      </div>
      <div class="row">
        <label for="cardHolderName-create-domain">Intestatario Carta:</label>
        <input autocomplete="off" type="text" id="cardHolderName-create-domain" name="nomeCognomeIntestatario"
          placeholder="Nome e Cognome" required>
      </div>
      <div id="payment-row" class="column-row">
        <h3 id="payment-value">Totale: </h3>
        <button type="submit" id="submit-payment">Conferma e Paga</button>
      </div>
    </form>
  </div>

  <div id="notifica" class="">
    <svg id="notifica-X" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path fill="#f33f3f"
        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
    </svg>
    <h4>Errore!</h4>
    <p id="notifica-p">Compila correttamente i campi</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
